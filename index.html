  <body>
    <header>
      <nav>
        <ul>
          <a href="#"><img src="./src/assets/logo-magic.png" alt="" /></a>

          <a href=""><li>My Profile</li></a>

    <main>
      <section class="hero">
        <h1>Magic The Gathering</h1>
        <h3>School project 1gradPro</h3>
        <h5>art by Eric Deschamps</h5>
      </section>
      <section class="card-finder">
        <h1>Find your card</h1>
        <form action="" method="get">
          <div class="wrapper">
            <input type="text" placeholder="Enter your email" />
            <button>
              <svg
                class="svg-icon search-icon"
                aria-labelledby="title desc"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 19.9 19.7"
              >
                <title id="title">Search Icon</title>
                <desc id="desc">A magnifying glass icon.</desc>
                <g class="search-path" fill="none" stroke="#848F91">
                  <path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4" />
                  <circle cx="8" cy="8" r="7" />
                </g>
              </svg>
            </button>
          </div>
        </form>
        <section class="card-layout">
          <div class="info-toggle" id="popup">
            <article class="wrapper-card">
              <button onclick="closePopup()">X</button>

              <p id="cardDetails"></p>
            </article>
          </div>
          <article class="card-holder">
            <img src="" alt="" class="card-img" />
            <p class="card-name"></p>
          </article>
          <article class="card-holder">
            <img src="" alt="" class="card-img" />
            <p class="card-name"></p>

          </article>
          <article class="card-holder">
            <img src="" alt="" class="card-img" />
            <p class="card-name"></p>
          </article>
          <article class="card-holder">
            <img src="" alt="" class="card-img" />
            <p class="card-name"></p>
          </article>
          <article class="card-holder">
            <img src="" alt="" class="card-img" />
            <p class="card-name"></p>
          </article>
          <article class="card-holder">
            <img src="" alt="" class="card-img" />
            <p class="card-name"></p>
          </article>
        </section>
      </section>
